apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-trending-ja
  namespace: github-trending-ja
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: github-trending-ja
    creationPolicy: Owner
  data:
    - secretKey: GEMINI_API_KEY
      remoteRef:
        key: gemini-api-key
