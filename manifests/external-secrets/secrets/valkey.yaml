apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: valkey-auth
  namespace: storage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: valkey-auth
    creationPolicy: Owner
  data:
    - secretKey: default
      remoteRef:
        key: valkey-password
