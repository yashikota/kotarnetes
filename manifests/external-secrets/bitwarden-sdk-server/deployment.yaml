apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-sdk-server
  namespace: external-secrets
  labels:
    app: bitwarden-sdk-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden-sdk-server
  template:
    metadata:
      labels:
        app: bitwarden-sdk-server
    spec:
      containers:
        - name: bitwarden-sdk-server
          image: ghcr.io/external-secrets/bitwarden-sdk-server:v0.4.0
          args:
            - --cert-file=/certs/tls.crt
            - --key-file=/certs/tls.key
          ports:
            - containerPort: 9998
              name: grpc
          env:
            - name: BWS_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bitwarden-access-token
                  key: token
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: tls-certs
              mountPath: /certs
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 9998
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9998
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: tls-certs
          secret:
            secretName: bitwarden-sdk-server-tls
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-sdk-server
  namespace: external-secrets
spec:
  selector:
    app: bitwarden-sdk-server
  ports:
    - port: 9998
      targetPort: 9998
      name: grpc
