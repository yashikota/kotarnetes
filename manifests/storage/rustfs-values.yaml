# rustFS Helm Chart values
# https://github.com/rustfs/rustfs

# Distributed mode (4ノード)
mode:
  standalone:
    enabled: false
  distributed:
    enabled: true

# レプリカ数
replicaCount: 4

# 認証情報
secret:
  existingSecret: rustfs-auth
  accessKeyKey: access_key
  secretKeyKey: secret_key

# StorageClass
storageclass:
  name: "local-path"

# 永続化サイズ
persistence:
  size: 50Gi

# リソース設定
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Ingress無効 (Cloudflared経由でアクセス)
ingress:
  enabled: false
