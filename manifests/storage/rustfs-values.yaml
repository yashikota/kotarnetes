# rustFS Helm Chart values
# https://github.com/rustfs/rustfs

# Standalone mode
mode:
  standalone:
    enabled: true
  distributed:
    enabled: false

# レプリカ数
replicaCount: 1

initContainer:
  command:
    - sh
    - -c
    - |
      mkdir -p /data /logs
      chown 10001:10001 /data /logs

# 認証情報
secret:
  existingSecret: rustfs-auth
  accessKeyKey: access_key
  secretKeyKey: secret_key

# StorageClass
storageclass:
  name: "local-path"

# 永続化サイズ
persistence:
  size: 50Gi

# リソース設定
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Ingress無効 (Cloudflared経由でアクセス)
ingress:
  enabled: false
