# Grafana k8s-monitoring values
# https://github.com/grafana/k8s-monitoring-helm

cluster:
  name: kubernetes

externalSecrets:
  enabled: true
  secrets:
    - name: grafana-cloud-credentials
      secretName: grafana-cloud-credentials

destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-49-prod-ap-northeast-0.grafana.net/api/prom/push
    auth:
      type: basic
      username: "1575560"
      passwordKey: token
    secret:
      name: grafana-cloud-credentials

  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-030.grafana.net/loki/api/v1/push
    auth:
      type: basic
      username: "887717"
      passwordKey: token
    secret:
      name: grafana-cloud-credentials

  - name: gc-otlp-endpoint
    type: otlp
    url: https://otlp-gateway-prod-ap-northeast-0.grafana.net/otlp
    protocol: http
    auth:
      type: basic
      username: "929937"
      passwordKey: token
    secret:
      name: grafana-cloud-credentials
    metrics:
      enabled: true
    logs:
      enabled: true
    traces:
      enabled: true

  - name: grafana-cloud-profiles
    type: pyroscope
    url: https://profiles-prod-019.grafana.net:443
    auth:
      type: basic
      username: "929937"
      passwordKey: token
    secret:
      name: grafana-cloud-credentials

# Cluster metrics
clusterMetrics:
  enabled: true
  opencost:
    enabled: true
    metricsSource: grafana-cloud-metrics
    opencost:
      exporter:
        defaultClusterId: kubernetes
      prometheus:
        existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
        external:
          url: https://prometheus-prod-49-prod-ap-northeast-0.grafana.net/api/prom

# Features
annotationAutodiscovery:
  enabled: true

prometheusOperatorObjects:
  enabled: true

clusterEvents:
  enabled: true

nodeLogs:
  enabled: true

podLogs:
  enabled: true

# Application observability
applicationObservability:
  enabled: true
  receivers:
    otlp:
      grpc:
        enabled: true
        port: 4317
      http:
        enabled: true
        port: 4318
    zipkin:
      enabled: true
      port: 9411

# Auto instrumentation
autoInstrumentation:
  enabled: true
  beyla:
    deliverTracesToApplicationObservability: true

# Profiling
profiling:
  enabled: true

# Alloy instances
alloy-metrics:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: grafana-cloud-credentials
            key: token
      - name: CLUSTER_NAME
        value: kubernetes
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
  remoteConfig:
    enabled: true
    url: https://fleet-management-prod-019.grafana.net
    auth:
      type: basic
      username: "929937"
      passwordFrom: env:GCLOUD_RW_API_KEY

