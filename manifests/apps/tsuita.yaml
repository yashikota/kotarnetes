apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tsuita
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: tsuita=ghcr.io/a-kaibu/tsuita
    argocd-image-updater.argoproj.io/tsuita.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/yashikota/kotarnetes.git
    targetRevision: main
    path: manifests/tsuita
  destination:
    server: https://kubernetes.default.svc
    namespace: tsuita
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
